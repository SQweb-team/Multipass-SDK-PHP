language:
    - php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    allow_failures:
        - php: 5.4
        - php: hhvm

before_script:
   - pear config-set auto_discover 1
   - pear install PHP_CodeSniffer
   - phpenv rehash
   - phpcs -i

script:
    - phpcs --standard=PSR2 . --extensions=php

