language:
    - php

php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    allow_failures:
        - php: hhvm

cache:
    directories:
        - vendor

before_script:
    - composer self-update
    - composer install --ignore-platform-reqs
    - phpenv rehash
    - vendor/bin/phpcs -i
    - nvm install 0.12
    - npm install

script:
    - vendor/bin/phpcs --standard=PSR2 src/ --extensions=php
    - vendor/bin/phpcpd src/
    - snyk test

